<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4 py-10">
        <h2 class="text-3xl font-bold text-center mb-6">Add New Employee</h2>

        <div class="max-w-lg mx-auto bg-white p-6 shadow-md rounded-lg">
            <form th:action="@{/add}" method="post" th:object="${employee}" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Name</label>
                    <input type="text" th:field="*{name}" class="w-full px-3 py-2 border rounded-lg">
                </div>

                <div>
                    <label class="block text-gray-700">Email</label>
                    <input type="email" th:field="*{email}" class="w-full px-3 py-2 border rounded-lg">
                </div>

                <div>
                    <label class="block text-gray-700">Department</label>
                    <input type="text" th:field="*{department}" class="w-full px-3 py-2 border rounded-lg">
                </div>

                <div>
                    <label class="block text-gray-700">Salary</label>
                    <input type="number" th:field="*{salary}" class="w-full px-3 py-2 border rounded-lg">
                </div>

                <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Add Employee</button>
            </form>
        </div>
    </div>
</body>
</html>
